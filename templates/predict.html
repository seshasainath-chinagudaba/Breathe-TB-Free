    <h1>Tuberculosis Outcome Prediction</h1>
    {% include 'logo.html' %}
    <form method="POST" action="/predict">
        <div class="form-group">
            <label for="DiagnosingFacilityState">Diagnosing Facility State:</label>
            <select id="DiagnosingFacilityState" name="DiagnosingFacilityState" >
                <option value="" disabled selected>Select State</option>
                <option value="KARNATAKA">Karnataka</option>
            </select>
        </div>
        <div>
            <label for="patientId">Patient ID:</label>
            <input type="text" name="patientId" id="patientId"  pattern="\d{8}" title="Please enter exactly 8 digits" required>
        </div>
        
        <div class="form-group">
            <label for="DiagnosingFacilityDistrict">Diagnosing Facility District:</label>
            <select id="DiagnosingFacilityDistrict" name="DiagnosingFacilityDistrict" >
                <option value="" disabled selected>Select District</option>
                <option value="BENGALURU CITY">BENGALURU CITY</option>
                <option value="DHARWAD">DHARWAD</option>
                <option value="GADAG">GADAG</option>
                <option value="BELGAUM">BELGAUM</option>
                <option value="UDUPI">UDUPI</option>
                <option value="TUMKUR">TUMKUR</option>
                <option value="RAICHUR">RAICHUR</option>
                <option value="CHIKKABALLAPUR">CHIKKABALLAPUR</option>
                <option value="KALABURAGI">KALABURAGI</option>
                <option value="BIDAR">BIDAR</option>
                <option value="BELLARY">BELLARY</option>
                <option value="HASSAN">HASSAN</option>
                <option value="KOLAR">KOLAR</option>
                <option value="CHITRADURGA">CHITRADURGA</option>
                <option value="CHAMARAJANAGAR">CHAMARAJANAGAR</option>
                <option value="VIJAYAPURA">VIJAYAPURA</option>
                <option value="KOPPAL">KOPPAL</option>
                <option value="CHIKMAGALUR">CHIKMAGALUR</option>
                <option value="HAVERI">HAVERI</option>
                <option value="BAGALKOT">BAGALKOT</option>
                <option value="DAKSHINA KANNADA">DAKSHINA KANNADA</option>
                <option value="YADGIRI">YADGIRI</option>
                <option value="BENGALURU URBAN">BENGALURU URBAN</option>
                <option value="KODAGU">KODAGU</option>
                <option value="MANDYA">MANDYA</option>
                <option value="UTTARA KANNADA">UTTARA KANNADA</option>
                <option value="SHIMOGA">SHIMOGA</option>
                <option value="DAVANAGERE">DAVANAGERE</option>
                <option value="BENGALURU RURAL">BENGALURU RURAL</option>
                <option value="MYSURU">MYSURU</option>
                <option value="RAMANAGARA">RAMANAGARA</option>
                <option value="VIJAYANAGARA">VIJAYANAGARA</option>
                <!-- Add other district options as needed -->
            </select>
        </div>

        <!-- TB Unit dropdown -->
        <div class="form-group">
            <label for="DTBUnit">Select TB Unit:</label>
            <select id="DTBUnit" name="DTBUnit"  required>
                <!-- TB units will be dynamically populated based on the selected district -->
            </select>
        </div>

        <div class="form-group">
            <label for="DPHI">Select PHI:</label>
            <select id="DPHI" name="DPHI"  required>
                <!-- PHI options will be dynamically populated based on the selected TB Unit -->
            </select>
        </div>
        <div class="form-group">
            <label for="DiagnosingFacilityPHI">Diagnosis Facility PHI:</label>
            <select id="DiagnosingFacilityPHI" name="DiagnosingFacilityPHI" >
                <option value="" disabled selected>Select DiagnosingFacilityPHI</option>
                <option value="PHI">PHI</option>
                <option value="PVTLAB">PVTLAB</option>
                <option value="PVTHF">PVTHF</option>
                <option value="PVTCHEM">PVTCHEM</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Patient_Status">Patient Status:</label>
            <select id="Patient_Status" name="Patient_Status"  required>

        // Function to update TB units based on the selected districts
        function updateTBUnits(type) {

            const selectedDiagnosingDistrict = document.getElementById('DiagnosingFacilityDistrict').value;
            const selectedCurrentDistrict = document.getElementById('CurrentFacilityDistrict').value;
            const dtbUnitsDropdown = document.getElementById('DTBUnit');
            const dphiDropdown = document.getElementById('DPHI');
            const ctbUnitsDropdown = document.getElementById('CTBUnit');
            const cphiDropdown = document.getElementById('CPHI');
            console.log("Type", type)
            // Clear existing options
            if (type == 'D') {

                dtbUnitsDropdown.innerHTML = '<option value="" disabled selected>Select TB Unit</option>';
                dphiDropdown.innerHTML = '<option value="" disabled selected>Select PHI</option>';
            } else {
                ctbUnitsDropdown.innerHTML = '<option value="" disabled selected>Select TB Unit</option>';
                cphiDropdown.innerHTML = '<option value="" disabled selected>Select PHI</option>';
            }

            if (type == 'D') {
                // Populate TB units based on the selected diagnosing district
                console.log('Update TB units type D');
                const diagnosingTBUnits = Object.keys(districtData[selectedDiagnosingDistrict] || {});
                diagnosingTBUnits.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.text = [unit];
                    dtbUnitsDropdown.add(option);
                });
            } else {

                // Populate TB units based on the selected current district
                console.log('Update TB units type C');
                const currentTBUnits = Object.keys(districtData[selectedCurrentDistrict] || {});
                currentTBUnits.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.text = [unit];
                    ctbUnitsDropdown.add(option);
                });
            }


            // Trigger the PHI update function to clear and update PHI dropdown
            updatePHIs(type);
        }

        // Function to update PHIs based on the selected TB unit
        function updatePHIs(type) {
            const selectedDiagnosingDistrict = document.getElementById('DiagnosingFacilityDistrict').value;
            const selectedCurrentDistrict = document.getElementById('CurrentFacilityDistrict').value;
            const dselectedTBUnit = document.getElementById('DTBUnit').value;
            const dphiDropdown = document.getElementById('DPHI');
            const cselectedTBUnit = document.getElementById('CTBUnit').value;
            const cphiDropdown = document.getElementById('CPHI');

            // Clear existing options
            if (type == 'D') {

                dphiDropdown.innerHTML = '<option value="" disabled selected>Select PHI</option>';
            } else {

                cphiDropdown.innerHTML = '<option value="" disabled selected>Select PHI</option>';
            }

            // Populate PHIs based on the selected diagnosing district and TB unit
            let phis = null;
            if (type == 'D') {

                phis = districtData[selectedDiagnosingDistrict]?.[dselectedTBUnit] || [];
                phis.forEach(phi => {
                    const option = document.createElement('option');
                    option.value = phi;
                    option.text = phi;
                    dphiDropdown.add(option);
                });
            } else {

                phis = districtData[selectedCurrentDistrict]?.[cselectedTBUnit] || [];
                phis.forEach(phi => {
                    const option = document.createElement('option');
                    option.value = phi;
                    option.text = phi;
                    cphiDropdown.add(option);
                });
            }
        }

        // Add event listeners to update TB units and PHIs on district and TB unit change
        document.getElementById('DiagnosingFacilityDistrict').addEventListener('change', function () {
            console.log('Diag');
            updateTBUnits('D');
        });

        document.getElementById('CurrentFacilityDistrict').addEventListener('change', function () {
            console.log('Curr');
            updateTBUnits('C');
        });

        document.getElementById('DTBUnit').addEventListener('change', function () {
            updatePHIs('D');
        });

        document.getElementById('CTBUnit').addEventListener('change', function () {
            updatePHIs('C');
        });
        // Call the functions to populate TB units and PHIs on page load
        updateTBUnits('D');
        updateTBUnits('C');

        // Call the updatePHIs function on page load to populate PHI based on diagnosing district and TB unit
        updatePHIs('D');
        updatePHIs('C');
    </script>
